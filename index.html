<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/bootstrap/css/contact.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <!-- Contact Us start -->
    <section class="contact bg_grey">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 banner_img text-white">
            <div class="col-md-6 img_opacity">
              <img
                src="./images/We Are Just a Step Closer.png"
                alt="img"
                class="img-fluid"
              />
              <img
                src="./images/content.png"
                alt="img"
                class="img-fluid img_2"
              />
            </div>
          </div>
        </div>

        <div class="col-md-2 ml-auto rectangle_1"></div>
      </div>
    </section>

    <section class="contact_us bg_contact bg_grey">
      <div class="container bg_light bg-white">
        <div class="row">
          <div class="col-md-5">
            <div class="col-md-1 top_square bg-dark"></div>
            <h4 class="mb-3">
              Contact Us
            </h4>
            <h5>Find Us and Connect</h5>
            <form>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <input
                    type="text"
                    class="form-control form-control-lg mt-3 mb-2"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group col-md-12">
                  <input
                    type="text"
                    class="form-control form-control-lg mb-2"
                    placeholder="E-mail Address"
                  />
                </div>
                <div class="form-group col-sm-12">
                  <textarea
                    class="form-control form-control-lg mb-2"
                    placeholder="Message"
                    rows="6"
                  ></textarea>
                </div>
                <div class="form-group col-md-12">
                  <input
                    type="submit"
                    class="btn btn-primary btn-block mb-3"
                    value="Send Message"
                  />
                </div>
              </div>
            </form>
          </div>

          <div class="col-md-5 ml-auto text-white pt- pb-4 bg_dark">
            <div class="pt-5 px-4">
              <img src="./images/email.png" alt="img" class="img-fluid" />
              <p class="ml-5">gethelp@befit.com</p>
            </div>

            <div class="pt-5 px-4">
              <img src="./images/map.png" alt="img" class="img-fluid" />
              <p class="ml-5">15. Delta Drive US</p>
            </div>

            <div class="pt-5 px-4">
              <img src="./images/phone.png" alt="img" class="img-fluid" />
              <p class="ml-5">123-345-567-789-0</p>
            </div>

            <div class="pt-5 px-4">
              <img src="./images/wall-clock.png" alt="img" class="img-fluid" />
              <p class="ml-5">8:00am - 6:00pm</p>
            </div>
          </div>

          <div class="col-md-2 right_block"></div>
        </div>
      </div>
    </section>

    <section class="map">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 mt-4 map_img"></div>
        </div>
      </div>
    </section>
    <!-- Contact Us end -->
  </body>
</html>
